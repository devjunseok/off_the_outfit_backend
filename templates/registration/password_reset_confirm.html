
{% block title %}새로운 비밀번호를 입력하세요{% endblock %}

{% block content %}

{% if validlink %}

<h1>새로운 비밀번호를 설정하세요!</h1>
<form method="POST" >
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="패스워드 변경하기">
</form>

{% else %}

<p>암호 재설정 링크가 유효하지 않습니다. 이미 사용되었기 때문일 수 있습니다. 새 암호 재설정을 요청하십시오.</p>

{% endif %}
{% endblock %}
